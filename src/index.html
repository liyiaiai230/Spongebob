<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>海绵宝宝</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="box">
    <div class="eye-left">
      <div class="pupil-left">
        <div class="iris-left"></div>
      </div>
    </div>
    <div class="eyelashes-left-1"></div>
    <div class="eyelashes-left-2"></div>
    <div class="eyelashes-left-3"></div>
    <div class="eye-right">
      <div class="pupil-right">
        <div class="iris-right"></div>
      </div>
    </div>
    <div class="eyelashes-right-1"></div>
      <div class="eyelashes-right-2"></div>
      <div class="eyelashes-right-3"></div>
    <div class="nose"></div>
    <div class="cheek-left">
      <div class="dimples-left-1"></div>
      <div class="dimples-left-2"></div>
      <div class="dimples-left-3"></div>
    </div>
    <div class="cheek-right">
      <div class="dimples-right-1"></div>
       <div class="dimples-right-2"></div>
       <div class="dimples-right-3"></div>
    </div>
    <div class="mouth">
       <div class="tooth-1"></div>
      <div class="tooth-2"></div>
    </div>
    
     <div class="mouth-crease-left"></div>
      <div class="mouth-crease-right"></div>
    <div class="chin"></div>
    <div class="hole-1"></div>
    <div class="hole-2"></div>
    <div class="hole-3"></div>
    <div class="hole-4"></div>
    <div class="hole-5"></div>
    <div class="hole-6"></div>
    <div class="hole-7"></div>
    </div>
</body>
</html>
